<div class="m-2">
    <h2 class="mt-4 text-md text-dark">Labels</h2>
    <form [formGroup]="labelsForm">
                <div class="flex flex-row-reverse">
                    <button class="p-2 bg-secondary text-accent rounded shadow-lg" (click)="addLabel()">
                        <div class="h-6 w-6">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                        </div>
                    </button>
                </div>
                <div class="flex flex-col" formArrayName="labels">
                    <div class="flex flex-row items-end" *ngFor="let element of labelArray.controls; let i = index" formGroupName="{{i}}">
                        <span class="h-7 w-7 text-label text-center">{{ i + 1 }}.</span>
                        <div class="nxt_input flex flex-col w-full mt-1">
                            <label class="nxt_input_label my-2 text-sm leading-none" [for]="'label_name' + i">Token ID</label>
                            <div class="relative flex items-center">
                                <input type="text" formControlName="label_name" [id]="'label_name' + i" class="nxt_input_field w-full p-2 border rounded focus:outline-none text-sm font-medium leading-none disabled:pointer-events-none" placeholder="" />
                            </div>
                        </div>
                        <button class="ml-2 p-2 bg-secondary text-red-500 rounded shadow-lg" (click)="removeLabel(element.value.token_id)">
                            <div class="h-6 w-6">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7l16 0" /><path d="M10 11l0 6" /><path d="M14 11l0 6" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
                            </div>
                        </button>
                    </div>
                </div>
    </form>
    <hr class="mt-4 h-px bg-light border-none">
    <pre class="debug-item-hide m-2 p-2 bg-blue-200 rounded">{{ labelsForm.value | json }}</pre>
</div>
